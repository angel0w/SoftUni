<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="heading">Dom Selectors</h1>
        <p class="fancy-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum,
            maxime. Atque, impedit! Autem id voluptas perspiciatis saepe, atque
            repellat facere totam consequatur sint, dolorem consectetur aliquid
            obcaecati velit officia hic.
        </p>

        <ul>
            <li class="fancy-text">Some Phrase here</li>
            <li>Second Phrase</li>
        </ul>

        <script>
            // Get by id
            let headingElement = document.getElementById('heading');
            console.log('headingElement');

            // GET  by class name
            let fancyTextElegents = document.getElementsByClassName('fancy-text')
            console.log('fancyTextElegents');

            //GET by tag name
            let liElements =document.getElementsByName('li');
            console.log('liElements');

            // GET  one by css selectr
            let fancyParagpraff = document.querySelector('p.fancy-text');
            console.log('fancyParagpraff');

            //GET one by css selector
            let undorderedLiElements = document.querySelectorAll('ul li');
            console.log('undorderedLiElements');



        </script>
    </body>
</html>
